<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="images" href="images">
  <link rel="stylesheet" href="p3bootstrap.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/one.png" alt="Chinese one" width="500" height="250">
      <div class="carousel-caption">
        <p>Chinese One</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/two.png" alt="Chinese two" width="500" height="250">
      <div class="carousel-caption">
        <p>Chinese Two</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/three.png" alt="Chinese three" width="500" height="250">
      <div class="carousel-caption">
        <p>Chinese Three</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/four.png" alt="Chinese four" width="500" height="250">
      <div class="carousel-caption">
        <p>Chinese Four</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/five.png" alt="Chinese five" width="500" height="250">
      <div class="carousel-caption">
        <p>Chinese Five</p>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
